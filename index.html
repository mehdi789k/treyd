    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      .theme-aura {
        background-color: #0c111d;
        overflow-x: hidden;
      }
      .theme-aura::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 15% 25%, rgba(14, 165, 233, 0.15), transparent 30%),
                    radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.15), transparent 40%);
        z-index: -1;
        animation: aura-glow 20s ease-in-out infinite alternate;
        will-change: background;
      }

      @keyframes aura-glow {
        from {
          background: radial-gradient(circle at 15% 25%, rgba(14, 165, 233, 0.15), transparent 30%),
                      radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.15), transparent 40%);
        }
        to {
          background: radial-gradient(circle at 25% 85%, rgba(14, 165, 233, 0.15), transparent 40%),
                      radial-gradient(circle at 75% 15%, rgba(16, 185, 129, 0.15), transparent 30%);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .reveal-container {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        will-change: opacity, transform;
      }
      .revealed {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Tour Styles */
      .tour-highlight-box {
          position: fixed;
          background-color: transparent;
          border-radius: 8px;
          box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7), 0 0 15px rgba(14, 165, 233, 0.8);
          transition: all 0.3s ease-in-out;
          pointer-events: none;
          border: 2px solid #0ea5e9;
          z-index: 1000;
      }
      .tour-popover {
          position: fixed;
          background-color: #1f2937; /* bg-gray-800 */
          border: 1px solid #4b5563; /* border-gray-600 */
          border-radius: 12px;
          padding: 1rem;
          width: 320px;
          max-width: 90vw;
          z-index: 1001;
          box-shadow: 0 10px 25px rgba(0,0,0,0.3);
          transition: all 0.3s ease-in-out;
      }
      .tour-button-primary {
          background-color: #0ea5e9; /* bg-sky-500 */
          color: white;
          padding: 6px 14px;
          border-radius: 6px;
          font-size: 0.875rem;
          font-weight: 600;
          transition: background-color 0.2s;
      }
      .tour-button-primary:hover {
          background-color: #0284c7; /* bg-sky-600 */
      }
      .tour-button-secondary {
          background-color: #4b5563; /* bg-gray-600 */
          color: #d1d5db; /* text-gray-300 */
          padding: 6px 14px;
          border-radius: 6px;
          font-size: 0.875rem;
          font-weight: 600;
          transition: background-color 0.2s;
      }
      .tour-button-secondary:hover {
          background-color: #6b7280; /* bg-gray-500 */
      }
    </style>
